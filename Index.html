<!DOCTYPE html>
<html>
<head>
	<title>Tap2Earn</title>
	<link rel="stylesheet" href="style.css">
  <style>
  body {
	background-color: #f2f2f2;
	font-family: Arial, sans-serif;
}

#tap-button {
	background-color: #4CAF50;
	color: #fff;
	padding: 10px 20px;
	border: none;
	border-radius: 5px;
	cursor: pointer;
}

#tap-button:hover {
	background-color: #3e8e41;
}

#balance {
	margin-top: 20px;
}
  </style>
</head>
<body>
	<h1>Tap2Earn</h1>
	<p>Earn cryptocurrency by tapping!</p>
	<button id="tap-button">Tap to Earn!</button>
	<p id="balance">Balance: 0</p>
	<script>
  let balance = 0;

document.getElementById('tap-button').addEventListener('click', () => {
	// Increment balance by 1
	balance++;
	document.getElementById('balance').innerHTML = `Balance: ${balance}`;
	// Send reward to user (e.g., using Telegram Bot API)
});
  </script>
</body>
  </html>
